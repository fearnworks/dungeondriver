[build-system]
build-backend = "setuptools.build_meta"
requires = [
  "setuptools>=68.0",
  "setuptools-scm",
  "pytest",
]

[project]
description = "AIDriver"
name = "aidriver"
version = "0.1.3"
dependencies = [
    "requests",
  "python-dotenv",
  "pandas~=2.0.0",
  "pyarrow~=12.0.0",
  "debugpy",
  "loguru",
  "httpx",
  "python-dotenv",
  "anyio",
  "openai",
  "faiss-cpu",
  "langchain",
  "langsmith",
  "pypdf",
  "InstructorEmbedding",
  "torch",
  "tdqm",
  "transformers",
  "datasets",
  "jsonlines",
  "numpy",
  "scikit_learn",
  "scipy",
  "sentence_transformers",
  "rich",
  "PyPDF2",
  "pinecone-client[grpc]",
  "python-box",
  "ctransformers",
  "uvicorn",
  "fastapi"
]

[tool.pytest.ini_options]
pythonpath = [
  "ai_driver",
]

[tool.setuptools.packages.find]
include = ["ai_driver", "ai_driver.*", "config"]  # package names should match these glob patterns (["*"] by default)
exclude = []  # exclude packages matching these glob patterns (empty by default)

[project.optional-dependencies]
test = [
    "pytest",
    "trio",
    "pytest-httpx",
]
dev = [
    "ipykernel",
    "mypy >= 1.0.1",
    "black",
    "pre-commit",
]
server = [
    'uvicorn',
    'fastapi',
    'jose',
    "python-multipart",
    "pydantic[email]",
    "Jinja2",
    "SQLAlchemy",
    "alembic",
    "gunicorn",
    "passlib",
    "python-jose",
    "tenacity"

]
